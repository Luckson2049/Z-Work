<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up</title>
<link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="sign-up-container">
    <form method="post" action="">
        <fieldset>
            <legend>Sign up</legend>
<label for="first-name">
    <input id="first-name" name="first-name" type="text" placeholder="first name" required>
</label>
<label for="last-name">
    <input id="last-name" name="last-name" type="text" placeholder="last-name" required>
</label>
<label for="email">
    <input id="email" name="email" type="text" placeholder="email" required>
</label>
<label for="password">
    <input id="fpassword" name="password" type="password" placeholder="password" required>
</label>
<label for="button">
    <button type="submit" id="button" action="\" method="post">Sign Up</button>
    </label>
    <label>
        <div class="Question">Alredy have an account? 
            <a href="">Log in.</a>
        </div>
    </label>
</fieldset>
</form>
</div>

</body>
